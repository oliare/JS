<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Rozetka</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet"/>
    <link href="./css/site.css" rel="stylesheet"/>
    <script src="js/header.js"></script>
</head>

<body>
<script>loadDOM('_header.html');</script>

<div class="container">
    <h1 class="text-center mt-4">Registration</h1>
    <div class="row mt-5">
        <form id="signupForm" class="col-md-6 offset-md-3 needs-validation" novalidate>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" pattern="^[a-zA-Z]+$|^[\u0400-\u04FF]+$" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="name" class="form-label">First name</label>
                    <input type="text" class="form-control" id="name" pattern="^[a-zA-Z]+$|^[\u0400-\u04FF]+$" required>
                    <div class="valid-feedback">Looks good!</div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" required pattern="^\+\d{2}\(\d{3}\) \d{3}-\d{2}-\d{2}$" placeholder="+XX(XXX) XXX-XX-XX">
                    <div class="invalid-feedback">Please provide a valid phone number.</div>
                </div>
                <div class="mb-3 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" id="email" required>
                    <div class="invalid-feedback">Please provide a valid email address.</div>
                </div>
            </div>

            <div class="row d-flex align-items-center">
                <div class="col-md-3">
                    <label for="image" class="form-label">
                        <img src="images/user.png" alt="img" id="userImg" width="100vw">
                    </label>
                </div>
                <div class="mb-3 col-md-9">
                    <input type="file" class="form-control" id="image" required>
                    <div class="invalid-feedback">Please choose an avatar.</div>
                </div>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
                <div class="invalid-feedback">Please provide a valid password.</div>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success me-4">Register</button>
                <button type="reset" class="btn btn-primary">Cancel</button>
            </div>

        </form>
    </div>
</div>

<script> loadDOM("_messageDialog.html"); </script>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/imask.js"></script>
<script src="js/forms.js"></script>
</body>

</html>

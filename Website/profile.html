<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Profile</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet" />
  <link href="./css/site.css" rel="stylesheet" />
  <script src="js/header.js"></script>
</head>

<body>
  <script>loadDOM('_header.html');</script>

  <div class="container mt-4">
    <h1 class="text-center mb-4">User Profile</h1>
    <div class="row justify-content-center">

      <div class="col-md-5">
        <div class="card mb-2">
          <div class="row g-0 align-items-center">
            <div class="col-md-4">
              <img src="" alt="Profile Image" class="img-fluid rounded-start" id="image" style="width: 200px;">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">First Name: <span id="name"></span></li>
                  <li class="list-group-item">Last Name: <span id="lastName"></span></li>
                  <li class="list-group-item">Email: <span id="email"></span></li>
                  <li class="list-group-item">Phone: <span id="phone"></span></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/profile.js"></script>

</body>

</html>
